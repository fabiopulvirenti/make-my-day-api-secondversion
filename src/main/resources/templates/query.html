<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.bundle.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/query.css}"/>
</head>
<body>
<img style="width: 50%" th:src="@{/banner.png}">
<form action = "/api/v1/query" method = "post">

    <div class="form-group">
        <div class="form-check form-switch">
            <input size="5" type="checkbox" class="form-check-input" id="parksSwitch" name="parks">
            <label class="form-check-label" for="parksSwitch">Parks</label>
        </div>
        <br>

        <div class="form-check form-switch">
            <input size="5" type="checkbox" class="form-check-input" id="wellnessSwitch" name="wellness">
            <label class="form-check-label" for="wellnessSwitch">Wellness</label>
        </div>
        <br>

        <div class="form-check form-switch">
            <input size="5" type="checkbox" class="form-check-input" id="landmarkSwitch" name="landmarks">
            <label class="form-check-label" for="landmarkSwitch">Landmarks</label>
        </div>
        <br>

        <label for="restaurantsDropdown">Restaurants
        <select style="width: 144%"  multiple class="form-select" id="restaurantsDropdown" name="restaurants">
            <option th:each="restaurant : ${restaurants}" th:value="${restaurant}" th:text="${restaurant.replaceAll('_', ' ')}"></option>
        </select>
        </label>
        <br>

        <label for="eventsDropdown">Events
            <select style="width: 200%" multiple class="form-select" id="eventsDropdown" name="liveEvents">
                <option th:each="event : ${events}" th:value="${event}" th:text="${event.toLowerCase()}"></option>
            </select>
        </label>
        <br>

        <button size="5" type="submit" class="btn btn-dark">Submit</button>
    </div>
</form>
</body>
</html>
